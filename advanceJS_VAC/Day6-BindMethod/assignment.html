<!DOCTYPE html>

<head>

<body>

    statename CG
    <input type="text" placeholder="Write Distict name" id="d">

    <button id="add">Add</button>
    <div class="output"></div>

    <div style="float:right" class="result">Result : <br></div>
</body>

</html>
<script>
    'use strict'
    let myMap = new Map();

    let district = new Set();
    myMap.set("cg", district);

    let out = document.querySelector(".output");
    let inp = document.getElementById('d');
    document.getElementById('add').addEventListener('click', function() {
        district.add(inp.value);
        out.innerHTML += `${inp.value}<br>`;
    });

    // let populate = () => {

    // district.add("raipur");
    // district.add("jashpur");
    // district.add("bastar");

    console.log(myMap)
    console.log(district)

    let res = document.querySelector(".result");
    res.addEventListener('click', result);

    var setIter = district.values();

    function result() {
        for (let role of district.values()) {
            console.log(role);
        }
        res.innerHTML += `${setIter.next().value}<br>`;
    }
</script>
