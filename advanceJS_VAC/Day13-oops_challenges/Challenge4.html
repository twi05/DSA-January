<script>
    'use stict'

    class CarCl {
        constructor(make, speed) {
            this.make = make;
            this.speed = speed;

        }
        accelerate() {
            this.speed += 10;
            console.log(this.speed);
        }
        brake() {
            this.speed -= 5;
            console.log(this.speed);
        }

        get speedUS() {
            return this.speed / 1.6;
        }

        set speedUS(speed) {
            this.speed = speed * 1.6;
        }
    }

    class EV extends CarCl {
        constructor(make, speed, charge) {
            super(make, speed);
            this.charge = charge;
        }
        chargeBattery(chargeTo) {
            this.charge = chargeTo;
            console.log(`Battery is charged: ${this.charge}%`)
        }
        accelerate() {
            this.speed += 20;
            this.charge -= 1;
            console.log(`Tesla is going at${this.speed} km/hr, with a charge of ${this.charge}%`)
        }

    }

    class EVCl extends CarCl {
        #charge;

    }

    let car1 = new EV("Tesla", 120, 23);
    car1.accelerate();
    car1.brake();
    car1.chargeBattery(90);
</script>
