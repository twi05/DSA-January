<script>
    'use strict'


    const bodyElement = document.body;
    const textAre = document.createElement("textarea");
    // textAre.textContent = "Insert Variable names here";
    textAre.setAttribute('rows', '10');
    textAre.setAttribute('cols', '40');
    textAre.setAttribute('placeholder', 'Enter variable names here');
    bodyElement.append(textAre);
    const btnElement = document.createElement("button");
    btnElement.textContent = "click";

    btnElement.classList.add("btn-click");
    // btnElement.setAttribute('id', 'btn');
    bodyElement.appendChild(btnElement);

    function toCamelCase(text) {
        const i = text.indexOf('_');
        // text = text.substring(0) + text.charAt(i + 1).toUpperCase() + text.substring(i + 2);
        text = text.slice(0, i) + text.charAt(i + 1).toUpperCase() + text.slice(i + 2);
        text = text.replace('_', '');
        return text;
    }
    const output = document.createElement("div");
    // output.style.setAttribute('height', '500px');
    // output.style.setAttribute('width', '500px');
    // output.style.setAttribute('backgroundColor', 'red');
    bodyElement.appendChild(output);
    console.log(output);

    btnElement.addEventListener('click', function() {

        // const i = varValue.indexOf('_');
        // varValue.toUpperCase(i + 1);
        // varValue.replace('_', '');
        // output.innerHTML += varValue;
        output.innerHTML += `${toCamelCase(varValue)}<br>`;
        // console.log(toCamelCase(varValue));
